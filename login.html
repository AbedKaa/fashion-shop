<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar - Log In</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="images/loader-gif.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="images/error-circle.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="images/web-logo.jpg" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button onclick="login()" class="submit-btn">Log IN</button>
        </div>
        <a href="signup.html" class="link">dont have an account? create one</a>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
