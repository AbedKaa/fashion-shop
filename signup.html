<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Clothes : create Account</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    

    <img src="images/loader-gif.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="images/error-circle.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>
    <div class="container">
        <img src="images/web-logo.jpg" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-cond">
            <label for="terms-cond">agree to our <a href="#">terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">receive upcoming offers and events mails</label>
            <button onclick="signup()" class="submit-btn"> Create Account</button>
        </div>
        <a href="login.html" class="link">already have an account? Log in here</a>
    </div>

    <script src="js/form.js"></script>

</body>
</html>
